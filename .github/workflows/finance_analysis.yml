name: 金融趋势自动分析

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装字体
        run: sudo apt-get update && sudo apt-get install -y fonts-wqy-microhei

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install yfinance reportlab requests openai matplotlib pandas

      - name: 运行分析脚本
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python src/main.py

      - name: 保存记忆并推送
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/memory.json || echo ""
          git commit -m "update memory [skip ci]" || echo ""
          git push

      - name: 上传 PDF 报告
        uses: actions/upload-artifact@v4
        with:
          name: financial-report
          path: data/report.pdf
