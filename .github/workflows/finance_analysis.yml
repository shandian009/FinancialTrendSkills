name: 金融趋势自动分析

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    # 允许 Action 往你的仓库写回记忆文件
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装系统底层依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei libopenjp2-7

      - name: 安装 Python 依赖包
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: 运行分析脚本
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: python src/main.py

      - name: 自动保存记忆并推送
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/memory.json || echo "No memory file"
          git commit -m "AI 记忆更新 [skip ci]" || echo "No changes"
          git push

      - name: 上传高端 PDF 报告
        uses: actions/upload-artifact@v4
        with:
          name: financial-report
          path: data/report.pdf
