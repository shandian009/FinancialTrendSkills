name: 自动研报并发送邮件

on:
  workflow_dispatch:      # 支持手动点击运行
  schedule:
    - cron: '0 0 * * *'  # 每天北京时间早8点自动运行 (UTC 0点)

jobs:
  analyze_and_mail:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 允许机器人更新记忆库文件
      
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 环境初始化
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装字体与依赖
        run: |
          # 安装中文字体支持，防止PDF乱码
          sudo apt-get update && sudo apt-get install -y fonts-wqy-microhei
          # 安装必要的 Python 库
          pip install yfinance reportlab requests openai matplotlib pandas

      - name: 执行 AI 专家分析
        env:
          # 从 Secrets 调取 DeepSeek API 密钥
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python src/main.py

      - name: 发送邮件附件
        uses: dawidd6/action-send-mail@v3
        with:
          # 邮件服务器配置（此处以QQ邮箱为例，网易请改 smtp.163.com）
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "【AI首席研报】今日资产配置建议"
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: "AI 投资助手"
          body: "您好！今日深度宏观研报已生成。包含布林带趋势图、MACD指标及明确的操作矩阵，请查收附件 PDF。"
          attachments: data/report.pdf

      - name: 更新记忆库 (Git Push)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/memory.json || echo "No memory update"
          git commit -m "update memory [skip ci]" || echo "No changes to commit"
          git push
